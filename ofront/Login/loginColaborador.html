<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Colaborador</title>
    <link rel="stylesheet" href="loginColaborador.css">
</head>
<body>
    <div class="container">
        <h2>Login Colaborador</h2>
        <form id="login-colaborador-form" action="homeColaborador.html" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Não é um colaborador? <a href="login.html">Faça login normal aqui</a></p>
    </div>
    <script src="./login_colaborador.js"></script>
</body>
</html>
